server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: usuario-service
  cloud:
    inetutils:
      timeout-seconds: 10
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
      instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  instance:
    preferIpAdress: true

